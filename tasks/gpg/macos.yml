- name: Create .gnupg directory
  file:
    path: "$HOME/.gnupg"
    state: directory
    mode: u=rwx,g=rwx,o=rwx

- name: Creating a file with content
  copy:
    dest: "$HOME/.gnupg/gpg.conf"
    content: |
        use-agent

- name: Change permission on .gnupg directory
  file:
    path: "$HOME/.gnupg"
    state: directory
    mode: u=rw,g=,o=